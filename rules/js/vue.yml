extends:
  - 'plugin:vue/base'
  - ./index.js

rules:

  # ================================================
  # Vue
  # `https://eslint.vuejs.org/rules/`
  # ================================================

  # ================================================
  # Base Rules
  # ================================================

  # template 中支持 eslint 注释
  vue/comment-directive: 2

  # 识别 jsx 中的变量
  vue/jsx-uses-vars: 2

  # ================================================
  # Priority A: Essential
  # ================================================

  # 禁止在 computed 中使用异步方法
  vue/no-async-in-computed-properties: 2

  # 禁止重复的键值
  vue/no-dupe-keys: 2

  # template 中禁止重复属性
  vue/no-duplicate-attributes: 2

  # 禁止编译错误
  vue/no-parsing-error: 2

  # 禁止使用保留的关键字
  # 包括下划线开头的
  vue/no-reserved-keys: 2

  # 组件中的 data 使用函数
  vue/no-shared-component-data: 2

  # 禁止在计算方法中改值造成副作用
  vue/no-side-effects-in-computed-properties: 2

  # 禁止在 template 元素上使用 key
  vue/no-template-key: 2

  # textarea 标签内禁止使用插值
  # 使用 v-model 替代
  vue/no-textarea-mustache: 2

  # 禁止组件声明后未进行使用
  vue/no-unused-components: 2

  # 禁止未使用的变量
  vue/no-unused-vars: 2

  # 禁止同时使用 v-for 和 v-if
  vue/no-use-v-if-with-v-for: 2

  # 使用 component 标签时必须声明 is
  vue/require-component-is: 2

  # 组件的 props 在声明时需要给定具体构造对象
  vue/require-prop-type-constructor: 2

  # render 方法必须进行返回
  vue/require-render-return: 2

  # v-for 需要声明 key
  vue/require-v-for-key: 2

  # prop 使用正确的默认值
  vue/require-valid-default-prop: 2

  # 计算属性中必须给出返回值
  vue/return-in-computed-property: 2

  # 如果已经有一个 v-on 带有修饰符，另一个必须给定 .exact 修饰符
  vue/use-v-on-exact: 2

  # 使用正确的 template 根
  vue/valid-template-root: 2

  # 正确使用 v-bind
  vue/valid-v-bind: 2

  # 正确使用 v-cloak
  vue/valid-v-cloak: 2

  # 正确使用 v-else-if
  vue/valid-v-else-if: 2

  # 正确使用 v-else
  vue/valid-v-else: 2

  # 正确使用 v-for
  vue/valid-v-for: 2

  # 正确使用 v-html
  vue/valid-v-html: 2

  # 正确使用 v-if
  vue/valid-v-if: 2

  # 正确使用 v-model
  vue/valid-v-model: 2

  # 正确使用 v-on
  vue/valid-v-on: 2

  # 正确使用 v-once
  vue/valid-v-once: 2

  # 正确使用 v-pre
  vue/valid-v-pre: 2

  # 正确使用 v-show
  vue/valid-v-show: 2

  # 正确使用 v-text
  vue/valid-v-text: 2

  # ================================================
  # Priority B: Strongly Recommended
  # ================================================

  # template 中的属性名使用短杠风格
  vue/attribute-hyphenation: 2

  # 标签的换行
  vue/html-closing-bracket-newline:
    - 2
    -
      singleline: never
      multiline: always

  # 标签的空格
  vue/html-closing-bracket-spacing:
    - 2
    -
      startTag: never
      endTag: never
      selfClosingTag: always

  # 标签必须闭合
  vue/html-end-tags: 2

  # 缩进
  vue/html-indent: 2

  # HTML 属性的引号
  vue/html-quotes: [2, double]

  # 无内容的标签使用自闭合
  vue/html-self-closing: 0

  # template 中的标签属性的每行最大个数
  vue/max-attributes-per-line: 0

  # 多行内容的元素的换行
  vue/multiline-html-element-content-newline: 0

  # 插值语法的空格
  vue/mustache-interpolation-spacing: 0

  # 组件名称大命名风格
  vue/name-property-casing: [2, PascalCase]

  # 禁止多余的空格
  vue/no-multi-spaces: 2

  # 禁止属性赋值等号前后的空格
  vue/no-spaces-around-equal-signs-in-attribute: 2

  # 禁止使用重复的命名
  vue/no-template-shadow: 2

  # prop 的命名
  vue/prop-name-casing: [2, camelCase]

  # 必须给 prop 指定默认值
  vue/require-default-prop: 2

  # 必须给 prop 声明类型
  vue/require-prop-types: 1

  # 单行元素时需要进行换行
  vue/singleline-html-element-content-newline: 0

  # v-bind 缩写
  vue/v-bind-style: [2, shorthand]

  # v-on 缩写
  vue/v-on-style: [2, shorthand]

  # ================================================
  # Priority C: Recommended
  # ================================================

  # 属性排序
  vue/attributes-order: 0

  # 禁止 v-html
  vue/no-v-html: 1

  # 组件属性的顺序
  vue/order-in-components: 2

  # template 中的 this 关键字
  vue/this-in-template: [2, never]

  # ================================================
  # Uncategorized
  # ================================================

  # 数组中使用风格统一的空格
  vue/array-bracket-spacing: [2, never]

  # 箭头函数的箭头前后的空格
  vue/arrow-spacing: 2

  # 代码块内花括号的空格
  vue/block-spacing: 2

  # 花括号风格
  vue/brace-style: [2, 1tbs, {allowSingleLine: true}]

  # 使用驼峰拼写
  vue/camelcase: 0

  # 禁止拖尾逗号
  # 这里禁止拖尾逗号
  vue/comma-dangle: 2

  # 模板中组件名的大小写
  vue/component-name-in-template-casing: 0

  # 强制点号之前或之后换行
  # property 表示点号与属性同行
  # object 表示点号与对象同行
  vue/dot-location: [2, property]

  # 使用全等进行判断
  # 这里关闭该项检查，模板中不做强制要求
  vue/eqeqeq: 0

  # 对象字面量的键和值之间的空格
  vue/key-spacing: 2

  # 关键字前后的空格
  vue/keyword-spacing: 2

  # 组件名与文件名一致
  vue/match-component-file-name: 0

  # 禁止在属性为布尔类型时指定默认值
  vue/no-boolean-default: 0

  # 禁止使用已废弃的 scope 属性
  # Vue.js v2.5.0+
  vue/no-deprecated-scope-attribute: 1

  # 禁止空解构
  vue/no-empty-pattern: 2

  # 禁止指定的语法
  vue/no-restricted-syntax: 0

  # 对象花括号内的空格
  vue/object-curly-spacing: 0

  # 直接 export
  vue/require-direct-export: 0

  # 严格缩进
  # 外围 indent 指定的即可，这里不做特别限制
  vue/script-indent: 0

  # 中缀操作符周围的空格
  # 模板中不做限制
  vue/space-infix-ops: 0

  # 一元操作符前后的空格
  # 模板中不做限制
  vue/space-unary-ops: 0

  # v-on 指令绑定的函数的 call
  # 即令人疑惑的 foo 和 foo()
  # 这里不做限制
  vue/v-on-function-call: 0

  # v-slot 指令的风格
  # 是否采用 # 号进行缩写
  # 这里不做限制
  vue/v-slot-style: 0

  # 正确使用 v-slot 指令
  vue/valid-v-slot: 2
